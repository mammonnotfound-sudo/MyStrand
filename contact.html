<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Admin | MyStrand</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="CSS/page.css"> 
    <link rel="icon" href="favicon-32x32.png" type="image/png">
</head>
<body>
    <div class="background-effects"></div>
    <div class="page-container">
        <a href="user.html" class="back-to-main-btn"><i class="fas fa-arrow-left"></i> Back to Main Page</a>
        <header class="page-header">
            <h1>Contact Administrator</h1>
            <p>Have a question or feedback? Send us a message.</p>
        </header>
        <form id="contact-form">
            <div class="form-group">
                <label for="contact-name">Your Name</label>
                <input type="text" id="contact-name" readonly>
            </div>
            <div class="form-group">
                <label for="contact-email">Your Email</label>
                <input type="email" id="contact-email" readonly>
            </div>
            <div class="form-group">
                <label for="contact-subject">Subject</label>
                <input type="text" id="contact-subject" required>
            </div>
            <div class="form-group">
                <label for="contact-message">Message</label>
                <textarea id="contact-message" rows="6" required></textarea>
            </div>
            <button type="submit" class="action-btn">Send Message</button>
        </form>
    </div>
    <script src="Script/contactadmin.js"></script>
</body>
</html>
