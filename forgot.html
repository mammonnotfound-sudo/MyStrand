<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password | MyStrand</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="CSS/auth.css">
    <link rel="icon" href="favicon-32x32.png" type="image/png">
</head>
<body>
    <div class="background-effects"></div>
    <div class="auth-container">
        <header class="auth-header">
            <h1>Forgot Your Password?</h1>
            <p>Enter your email to retrieve your password.</p>
        </header>

        <form id="forgot-form">
            <div id="result-message" class="result-message"></div>

            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                <input type="email" id="email" required>
            </div>

            <button type="submit" class="auth-btn">Retrieve Password</button>
        </form>

        <footer class="auth-footer">
            <p>Remembered your password? <a href="login.html">Back to Log In</a></p>
        </footer>
    </div>
    <script src="Script/auth.js"></script>
</body>
</html>
