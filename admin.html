<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel | MyStrand</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="CSS/admin.css">
    <link rel="icon" href="favicon-32x32.png" type="image/png">
</head>
<body>
    <div class="background-effects"></div>
    <div class="admin-container">
        <header class="admin-header">
            <h1><i class="fas fa-user-shield"></i> Admin Panel</h1>
            <a href="login.html" id="logout-btn" class="admin-btn danger">Log Out</a>
        </header>
        
        <div class="admin-tabs">
            <button class="tab-btn active" data-tab="enrollments">Enrollments</button>
            <button class="tab-btn" data-tab="messages">Messages</button>
        </div>

        <main class="tab-content active" id="enrollments-content">
            </main>
        
        <main class="tab-content" id="messages-content" style="display: none;">
            </main>
    </div>

    <div id="compose-modal" class="modal-overlay">
        <div class="modal-content">
            <header class="modal-header">
                <h2 id="compose-title">Send Message</h2>
                <button id="compose-close-btn" class="close-btn">&times;</button>
            </header>
            <form id="compose-form">
                <div class="form-group">
                    <label for="compose-subject">Subject</label>
                    <input type="text" id="compose-subject" required>
                </div>
                <div class="form-group">
                    <label for="compose-message">Message</label>
                    <textarea id="compose-message" rows="8" required></textarea>
                </div>
                <button type="submit" class="admin-btn">Send Message</button>
            </form>
        </div>
    </div>

    <div id="enrollment-viewer-modal" class="modal-overlay">
        <div class="modal-content">
            <header class="modal-header">
                <h2>Enrollment Application Details</h2>
                <button id="enrollment-viewer-close-btn" class="close-btn">&times;</button>
            </header>
            <div id="enrollment-details-content" class="modal-body">
                </div>
            <footer class="modal-footer" id="enrollment-viewer-footer">
                </footer>
        </div>
    </div>

    <!-- NEW: DOCUMENT VIEWER MODAL -->
    <div id="document-viewer-modal" class="modal-overlay">
        <div class="modal-content">
            <header class="modal-header">
                <h2 id="doc-viewer-filename">Attachment</h2>
                <button id="doc-viewer-close-btn" class="close-btn">&times;</button>
            </header>
            <div id="document-viewer-body">
                <!-- Iframe or Image will be injected here -->
            </div>
            <footer class="modal-footer">
                <p style="font-size: 0.8em; color: #aaa; margin: 0; margin-right: auto;">* This is a simulated preview.</p>
                <button class="admin-btn" onclick="document.getElementById('document-viewer-modal').classList.remove('active')">Close</button>
            </footer>
        </div>
    </div>

    <script src="Script/admin.js"></script>
</body>
</html>
